<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Forms_Add</title>
</head>
<body>
<h1 align="center"><b>Заполните анкету</b></h1>
<form method="get" action="http://fe.it-academy.by/TestForm.php">
<fieldset>
<legend>Личные данные</legend>
<input name="2nd_name" pattern="^[А-Яа-яЁё]+$" maxlength="25" placeholder="Фамилия" required autofocus>
<br><input name="name" pattern="^[А-Яа-яЁё]+$" maxlength="20" placeholder="Имя" required>
<br><input name="otchestvo" pattern="^[А-Яа-яЁё]+$" maxlength="24" placeholder="Отчество" required>
<fieldset>
<legend>Паспортные данные</legend>
<input name="pasp_ser" pattern="^[A-Z]{2}" required>
<input name="pasp_nomer" pattern="^[0-9]{7}" required>
</fieldset>
<fieldset>
<legend>Дата рождения</legend>
<input name="rojden_year" pattern="^[0-9]{4}" placeholder="Год">
<select name="rojden_month" size="1">
<option value="Jan">Январь</option>
<option value="Feb">Февраль</option>
<option value="Mart">Март</option>
<option value="April">Апрель</option>
<option value="May">Май</option>
<option value="Jun">Июнь</option>
<option value="Jul">Июль</option>
<option value="Augs">Август</option>
<option value="Sep">Сентябрь</option>
<option value="Oct">Октябрь</option>
<option value="Nov">Ноябрь</option>
<option value="Dec">Декабрь</option>
</select>
<input type="number" min="1" max="31" value="1" name="rojden_day" placeholder="День">
</fieldset>
<select name="nation" required>
<option value="RB">РБ</option>
<option value="Rus">РФ</option>
<option value="USA">США</option>
</select>
<div>Адрес:</div>
<textarea name="adres"></textarea>
</fieldset>
<fieldset>
<legend>Интересы</legend>
<fieldset>
<legend>Хобби</legend>
<div><input type="checkbox" name="hobbies[]" value="fishing">Рыбалка</div>
<div><input type="checkbox" name="hobbies[]" value="astronom">Астрономия</div>
<div><input type="checkbox" name="hobbies[]" value="diving">Дайвинг</div>
<div><input type="checkbox" name="hobbies[]" value="stamps">Марки</div>
</fieldset>
<fieldset>
<legend>Домашние животные</legend>
<select name="Home_animals[]" multiple>
<optgroup label="Попугаи">
<option value="volnistiy">Волнистый</option>
<option value="ara">Ара</option>
<option value="nerazluchnik">Неразлучник</option>
</optgroup>
<optgroup label="Рыба">
<option value="karasi">Караси</option>
<option value="okuni">Окуни</option>
<option value="osetr">Осётр</option>
</optgroup>
<optgroup label="Птицы">
<option value="voroni">Стая ворон</option>
<option value="aist">Аист</option>
<option value="arheopteriks">Археоптерикс</option>
</optgroup>
</select>
</fieldset>
</fieldset>
<fieldset>
<legend>Данные для входа и восстановления пароля</legend>
<label><input name="login" pattern="[A-Za-z]{5,}" size="20" required> Логин</label>
<br><label><input type="password" name="passw" pattern="[A-Za-z]{10,}" size="20" autocomplete="off" required> Пароль</label>
</fieldset>
<fieldset>
<legend>Координаты:</legend>
<input type="email" name="e-mail" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" placeholder="введите адрес почты" required>
<input type="site" name="site" placeholder="введите адрес сайта" required>
</fieldset>
<fieldset>
<legend>Цифры</legend>
<input type="number" name="diapazon" min="-2.5" max="2.5" step="0.1"> 
<input type="range" name="polzunok" min="1" max="10" step="1" value="5">
</fieldset>
<fieldset>
<legend>Кнопки управления</legend>
<input type="submit" value="Отправить">
<input type="reset" value="Сбросить">
</fieldset>
</form>
<br><button><img src="email.jpg"></button>
</body>
</html>
