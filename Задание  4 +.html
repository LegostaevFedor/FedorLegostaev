<!DOCTYPE HTML>
<html>
<body>

	<script>
a = prompt('Привет! Как тебя зовут?');
b = prompt(a + ' - красивое имя! Скажи, пожалуйста, ' + a + ', какой сейчас год?');
b1 = Number(b);
f = b1 + 50;
c = prompt (b1 + '?' + ' Ого, ты серьёзно?! Мне всё-таки удалось переместиться на пятьдесят лет назад! В моём мире сейчас ' + f + ' год! Дружище, надо сверить некотороые данные: сколько рублей стоит литр кумыса в ' + b1 + ' году?');
с = Number(c);
f1 = с * 17;
d = prompt ('Всё сходится! Через пять лет ситуация круто изменится! Учёные обнаружат, что кумысом можно лечить рак и крупные фармацевтические компании будут готовы платить за литр минимум по ' + f1 + ' рублей! Если не ошибаюсь, была в ваши времена такая штука чёрная, из которой получали бензин, вылетело из головы как называется, её ещё Беларусь у России всё время по скидке покупала?');
f2 = f - 15;
g = prompt ('Да - это ' + d + '!' + ' В ' + f2 + ' году от неё полностью отказались. Сейчас основное топливо - скорлупа от грецкого ореха. На одном килограмме транспортное средство проезжает от 700 до 1000 километров. Ты интересный собеседник, сколько тебе лет?');
g = Number(g);
z = prompt ('Ты ещё не знаешь, а ведь через четверть века, по достижении ' + g + ' лет, каждого жителя планеты обяжут проходить тест на эмпатию. Тем, кто не прошёл, предлагают отправиться на общественные работы, связанные с помощью старикам, инвалидам и сиротам. Был бы согласен на такую работу?'); 
z1 = prompt ('Я знал, что ты так ответишь. Какое у тебя отношение к современной музыке?');
q = prompt (z1 + '... Я вот считаю, что музыке не хватает разнообразия в конкретный момент времени. Искусство должно быть разным. Какой музыкальный инструмент тебе нравится больше остальных?');
l = prompt ('Мне тоже нравится ' + q + '. Звучание этого инструмента подобно пению птиц. Если хочешь передать что-то людям будущего - пиши скорее!');
alert ('"'+ l + '"' + ' - были последними словами, которые ' + a + ' озвучил своему безымянному собеседнику, перед тем, как тот изчез навсегда.');
	</script>

</body>
</html>
